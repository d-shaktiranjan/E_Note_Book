<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="icon" href="{% static 'img/icon.webp' %}" type="image/x-icon">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css"
        integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">

    {% block head %}{% endblock head %}
    <title>{% block title %}
        {% endblock title %}</title>
    {% block script %}
    {% endblock script %}
</head>

<body>
    <div class="contentWrapper">
        <!-- Image and text -->
        <nav id="nav" class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="/">
                <img src="{% static 'img/nAnimation.gif' %}" width="30" height="30" class="d-inline-block align-top"
                    alt="" loading="lazy">
                Note Book
            </a>
            <button onclick="location.href='/team'" class="btn btn-success my-2 my-sm-0" type="submit">Our
                Team</button>
        </nav>

        <div class="contentWrapped">
            {% block body %}
            {% endblock body %}
        </div>
        <footer class="footer bg-dark text-light" id="footer">
            <div class="container d-md-flex py-4">
                <div class="mr-md-auto text-center text-md-left">
                    <div class="copyright">
                        &copy; Copyright <strong><span>E Note Book</span></strong>. All Rights Reserved
                    </div>
                    <div class="credits">
                        Developed & maintained by <a href="http://shaktiranjan.in/">Shakti</a> & <a
                            href="http://rchoudhury.xyz/">Rahul</a>
                    </div>
                </div>
                <div class="social-links text-center text-md-right pt-3 pt-md-0">
                    <li class="list-inline-item"><a href="https://github.com/d-shaktiranjan" target="_blank"
                            class="rounded"><i class="mdi mdi-github" title="GitHub"></i></a></li>
                    <li class="list-inline-item"><a href="https://instagram.com/d_shaktiranjan/" target="_blank"
                            class="rounded"><i class="mdi mdi-instagram" title="Instagram"></i></a></li>
                    <li class="list-inline-item"><a href="https://twitter.com/d_shaktiranjan" target="_blank"
                            class="rounded"><i class="mdi mdi-twitter" title="Twitter"></i></a></li>
                    <li class="list-inline-item"><a href="https://linkedin.com/in/shakti-ranjan-debata-1078a4179/"
                            target="_blank" class="rounded"><i class="mdi mdi-linkedin" title="Linkedin"></i></a></li>
                    <li class="list-inline-item"><a href="https://facebook.com/d.shaktiranjan" target="_blank"
                            class="rounded"><i class="mdi mdi-facebook" title="Facebook"></i></a></li>
                </div>
            </div>
    </div>

    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

</html>

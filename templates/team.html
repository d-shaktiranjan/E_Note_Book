{% extends 'base.html' %}

{% block title %}Team{% endblock title %}

{% block body %}
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css"
    integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />

<div class="container bootdey">
    <div class="row">
        <div class="col-12 text-center">
            <div class="section-title mb-4 pb-2">
                <h4 class="title mb-4 my-3">Meet our Team</h4>
            </div>
        </div>
        <!--end col-->
    </div>
    <!--end row-->

    <div class="row">
        {% for name in names %}
        <div class="col-lg-3 col-md-6 col-12 mt-4 pt-2">
            <div class="team text-center rounded p-3 py-4">
                <img src="https://bootdey.com/img/Content/avatar/avatar7.png"
                    class="img-fluid avatar avatar-medium shadow rounded-pill" alt="">
                <div class="content mt-3">
                    <h4 class="title mb-0">{{name}}</h4>
                    <small class="text-muted">Founder</small>
                    <ul class="list-unstyled mt-3 social-icon social mb-0">
                        <li class="list-inline-item"><a href="javascript:void(0)" class="rounded"><i
                                    class="mdi mdi-github" title="GitHub"></i></a></li>
                        <li class="list-inline-item"><a href="javascript:void(0)" class="rounded"><i
                                    class="mdi mdi-instagram" title="Instagram"></i></a></li>
                        <li class="list-inline-item"><a href="javascript:void(0)" class="rounded"><i
                                    class="mdi mdi-twitter" title="Twitter"></i></a></li>
                        <li class="list-inline-item"><a href="javascript:void(0)" class="rounded"><i
                                    class="mdi mdi-linkedin" title="Linkedin"></i></a></li>
                    </ul>
                    <!--end icon-->
                </div>
            </div>
        </div>
        {% endfor %}
        <!--end col-->
    </div>
    <!--end row-->
</div>
{% endblock body %}
